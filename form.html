<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <title id = "title">Servey Form </title>
   
</head>
<body>
        <p id= "desciption"> This is a form to record your satisfaction from our services </p>
        <form id="survey-form" >
            <label for="firstName" id="name-label">Name:</label> 
            <input name="firstName" type="text" placeholder="Enter your name"><br/>
            <label for="email" id="email-label">Email:</label>
            <input id="email" type="email" placeholder="Enter your email"
                   pattern = ".+@gmail.com " size= "10" required ><br/>
            <label for="Number" id="number-label">Number:</label>
            <input id="Number" type="number" name="age" placeholder="Enter your age"
                    min ="1" max="200" required><br/>
            <label for="profession">Which option best describes your current role</label>
            <select name="profession" id= "dropdown" >
                <option value="student"> Student</option>
                <option value="job"> Full Time Job</option>
                <option value="leraner"> Full time learner</option>
                <option value="NA"> Prefer not to say</option>
                <option value="other"> Other </option>
            </select><br />
            <label for ="rating"> How likely are you to recommend our services to a friend?</label>
            <ul style= "list-style: none;">
                <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="ratings" ></label></li>
                <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="ratings" ></label></li>
                <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="ratings" ></label></li>
            </ul>
            <label for="preferences">Improvements</label>
            <ul id ="preferences" style="list-style:none">
                <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="ratings">Front-end Projects</label></li>
                <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="ratings">Back-end Projects</li>
                <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="ratings">Data Visualization</label></li>
                <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="ratings">Challenges</label></li>        </ul>
            </ul>
            <label for="comment">Any comments:</label>
            <div>
                <textarea  id="comment" style="height:50px; resize:vertical" placeholder="Enter comments here" ></textarea>
            </div>
            <button type="submit" id="submit" >Submit</button>
        </form>
            
     
</body>
</html>
