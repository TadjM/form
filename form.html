        <input id="Number" type="number" name="age" placeholder="Enter your age"
                min ="1" max="200" required><br/>
        <label for="profession">Which option best describes your current role</label>

            <option value="leraner"> Full time learner</option>
            <option value="NA"> Prefer not to say</option>

        </select>
    </form>
